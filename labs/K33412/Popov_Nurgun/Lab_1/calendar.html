<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-xxl">
        <a class="navbar-brand" href="index.html">Meetings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">Календарь мероприятий</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#auth">
            <li class="navbar-nav">
              <a class="nav-link active" href="#">Войти</a>
            </li>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="modal fade" id="auth" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="authModalLabel">Вход</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5">
            <form>
              <h1 class="text-center p-3">Meetings</h1>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
              </div>
              <button class="w-100 btn btn-lg btn-dark mb-3" type="button" data-bs-dismiss="modal">
                <a class="btn-dark" href="profile.html">Войти</a>
              </button>
              <button class="w-100 btn btn-lg btn-outline-dark" type="button" data-bs-target="#regModal" data-bs-toggle="modal">Регистрация</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="regModalLabel">Регистрация</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5">
            <form>
              <h1 class="text-center p-3">Meetings</h1>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                <label for="floatingInput">Имя</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Повторите пароль</label>
              </div>
              <button class="w-100 btn btn-lg btn-dark mb-2" type="button" data-bs-dismiss="modal">
                <a class="btn-dark" href="profile.html">Зарегистрироваться</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main>
    <div class="mt-3 mb-5">
      <div class="justify-content-center py-3 d-flex">
        <iframe src="https://calendar.google.com/calendar/embed?wkst=2"  width="1300" height="700" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="bg-dark text-white">
      <div class="container pt-5 pb-3">
        <div class="row">
          <div class="col-12 col-xl-6 col-md-12 mb-3">
            <form>
              <h5>Подписка на новостную рассылку</h5>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden">Enter your email</label>
                <input id="newsletter1" type="text" class="form-control" placeholder="Enter your email">
              </div>
            </form>
          </div>
          <div class="col-12 col-xl-6 col-md-12 mb-3">
            <div class="row">
              <div class="d-flex justify-content-end">
                  <ul class="nav flex-column ms-5">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">О компании</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Правовая информация</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Помощь</a></li>
                  </ul>
                  <ul class="nav flex-column ms-5">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Контакты</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Найти нас</a></li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <p>ⓒ 2022 Meetings</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
