  <script src="header.js"></script>
  
  <script>
    async function getAboutEventHtml(data) {
      return `
        <div class="container-xxl col-10 mt-4">
          <h2 class="mb-3">${data['title']}</h2>
          <div class="row mb-5">
            <div class="col-8">
              <img class="img-thumbnail w-100 mb-3" src="${data['img_src']}">
              <h4 class="py-3"><strong>Детали</strong></h4>
              <h6 class="mb-3">${data['description']}</h6>
            </div>
            <div class="col">
              <div class="rounded-3 p-3 bg-light text-dark mx-auto mb-3" style="width: 350px;">
                <div class="container justify-content-between col-12 row">
                  <div class="col-4">
                    <img class="img-thumbnail" src="./img/Books.jpeg" >
                  </div>
                  <div class="col">
                    <h6>${data['group_name']}</h6>
                    <p class="text-muted">${data['group_type']}</p>
                  </div>
                </div>
              </div>
              <div class="rounded-3 bg-light text-dark mx-auto mb-3" style="width: 350px;">
                <div class="p-3">
                  <h6>Дата и время:</h6>
                  <h6 class="text-muted mb-3">${data['date']}</h6>
                  <h6>Место:</h6>
                  <h6 class="text-muted">${data['location']}</h6>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1998.99229034957!2d30.3539683!3d59.9322701!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469631a5b366e8cd%3A0x5db5df3c54a9e502!2sMama%20Roma!5e0!3m2!1sru!2sru!4v1668966318386!5m2!1sru!2sru" height="300" style="border:0;" class="w-100" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
              <div class="rounded-3 p-3 bg-light text-dark mx-auto mb-3" style="width: 350px;">
                <div class="text-center">
                  <button id="${data['id']}" onclick="joinEvent(this.id)" class="btn btn-primary">Присоединиться к мероприятию</button>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      `
    }

		async function loadEventData() {
			let event_id = localStorage.getItem('event_id')

			const response = await fetch(`http://localhost:3000/events/${event_id}`, {
				method: "GET"
			})

			const responseJson = await response.json()
			document.querySelector("#about_event").innerHTML += await getAboutEventHtml(responseJson)
		}

    function joinEvent(button_id) {
			let event_id = button_id
			let token = localStorage.getItem('accessToken')
			if (token === null) {
				window.location.href = 'log_in.html'
			}

			let user_id = JSON.parse(localStorage.getItem('user')).id
			fetch('http://localhost:3000/user_joined_events', {
				method: 'POST',
				body: JSON.stringify({user_id: user_id, event_id: parseInt(event_id)}),
				headers: {
					'Content-Type': 'application/json'
				}
			}).then((response) => {
				if (response.ok) {
					return response.json()
				} else {
					return null
				}
			}).catch(() => null)
		}

		document.addEventListener('DOMContentLoaded', () => loadEventData()) 
  </script>
