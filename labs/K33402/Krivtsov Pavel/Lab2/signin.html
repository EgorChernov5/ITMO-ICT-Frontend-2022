<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign In</title>
</head>
<body class="text-center sign-body">
<main class="sign-form w-100 m-auto">
    <form method="post" onsubmit="login(event)">
        <div class="container pb-4">
            <a href="index.html">
                <img class="filter-orange" src="/assets/img/wallet2.svg" alt="Wallet" width="50" height="50">
            </a>
            <p class="fs-3">crypto wallet</p>
        </div>

        <div id="alertPlaceholder"></div>

        <div class="form-floating mb-2">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating pb-5">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div>
            <button class="w-100 btn btn-lg btn-dark mb-3" type="submit">Sign in</button>
        </div>
        <p>
            Нет аккаунта? <a href="signup.html">Зарегистрироваться</a>
        </p>
    </form>

    <script>
        const alert = (alertPlaceholder, message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = `
                <div class="alert alert-${type} alert-dismissible" role="alert">
                    <div>${message}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `

            alertPlaceholder.append(wrapper)
        }

        async function login(event) {
            event.preventDefault()

            const inputs = Array.from(event.target.querySelectorAll('input'))
            const loginData = {}

            for (const input of inputs) {
                loginData[input.name] = input.value
            }

            const response = await fetch('http://localhost:3000/login', {
                method: "POST",
                body: JSON.stringify(loginData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            const responseJson = await response.json()

            if (response.status !== 200) {
                const alertPlaceholder = document.getElementById('alertPlaceholder')
                alert(alertPlaceholder, responseJson, "danger")
            } else {
                localStorage.accessToken = responseJson["accessToken"]
                localStorage.userId = responseJson["user"].id

                window.location.href = "http://localhost:8000/index.html"
            }
        }
    </script>
</main>
</body>
</html>
