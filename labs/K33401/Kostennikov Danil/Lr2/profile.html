<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">MeetUp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Calendar</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item profile_link">
                            <a class="nav-link" onclick="logout()" href="main.html">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img
                                class="rounded-circle mt-5"
                                width="150px"
                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                                alt="profile pic"
                            />
                            <div class="row row-cols-1" id="userInfo"></div>
                        </div>
                    </div>
                    <div class="col mt-5 mb-5">
                        <h3>My events</h3>
                        <div class="row mt-4" id="userEvents"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">
                Author: Hege Refsnes<br />
                <a href="mailto:hege@example.com">hege@example.com</a>
            </p>
        </footer>
    </body>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="profile.js"></script>
</html>
