<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">MeetUp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Calendar</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signIn" href="#">SignIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signUp" href="#">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="justify-content-center py-5 d-flex">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FMoscow&hl=en&src=MWMzY2Q2MTQ0MWU1MmFjNTJkZjA5YjI1NWYxZjBlZWNiMmMxMWU3ZTc0YTQyNzNkMmFjMTcwYTI3M2M1ZjFjN0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23EF6C00"
                    style="border: solid 1px #777"
                    width="800"
                    height="600"
                    frameborder="0"
                    scrolling="no"
                ></iframe>
            </div>
        </section>

        <!-- The SignIn Modal -->
        <div class="modal" id="signIn">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sign In</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter email"
                                name="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                placeholder="Enter password"
                                name="pswd"
                            />
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" /> Remember me
                            </label>
                        </div>
                        <button type="submit" onclick="onSubmit()" id="button" class="btn btn-primary">Submit</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The SignUp Modal -->
        <div class="modal" id="signUp">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter email"
                                name="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Firs name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                placeholder="Enter first name"
                                name="firstName"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="Enter first name"
                                name="lastName"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="pwd"
                                placeholder="Enter password"
                                name="pswd"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="confPwd" class="form-label">Confirm password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confPwd"
                                placeholder="Enter password"
                                name="confPwd"
                            />
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" /> Remember me
                            </label>
                        </div>
                        <button type="submit" onclick="onSubmit()" id="button" class="btn btn-primary">Submit</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-3">
            <h3>Navbar With Dropdown</h3>
            <p>This example adds a dropdown menu in the navbar.</p>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
