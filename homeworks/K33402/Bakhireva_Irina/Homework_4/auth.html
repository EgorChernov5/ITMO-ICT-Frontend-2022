<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is my site that simulating aggregator for events on which visitors are fed for free. So this is a test project 'Platform for finding professional events', thereby completing a task in the discipline of Frontend development based on materials from the repository https://github.com/kantegory/ITMO-ICT-Frontend-2022">
  <meta name="author" content="Irina B">
  <link rel="icon" href="imgs/icon_64.ico" type="image/x-icon">

  <title>Авторизация</title>

  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/forms.css" rel="stylesheet">
  <link href="styles/light.css" rel="stylesheet" media="(prefers-color-scheme: light)">
  <link href="styles/dark.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
</head>
<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="imgs/icon_512.ico" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Авторизуйся на <b>FEA</b> </h1>
    <label for="inputEmail" class="sr-only">Электронная почта</label>
    <input type="email" id="inputEmail" class="custom-form form-control" placeholder="Электронная почта" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="custom-form form-control" placeholder="Пароль" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <svg class="cust-svg-icon">
        <use xlink:href="imgs/sprite.svg#reddit"></use>
    </svg>
    <svg class="cust-svg-icon">
        <use xlink:href="imgs/sprite.svg#vk"></use>
    </svg>
    <svg class="cust-svg-icon">
        <use xlink:href="imgs/sprite.svg#pinterest"></use>
    </svg>
  </form>
</body>
</html>
